<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scss/index.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="main-table-box">
            <div class="main-table-box__slider">
                <div class="active-notes notes-box current-slide">
                    <span class="notes-box__label">Active Notes:</span>
                </div>

                <div class="archived-notes notes-box">
                    <span class="notes-box__label">Archived Notes:</span>
                </div>
            </div>
            <div class="main-table-box__controllers">
                <button class="create-note-btn">Create Note</button>
                <button class="shift-table-btn">
                    <span class="shift-table-btn__arrow-box"></span>
                </button>
            </div>
        </div>
        <div class="stat-table">

        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
